<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset" name="field-1">
        <legend>Personal information</legend>

        <label class="label">Surname:
          <input
          type="text"
          class="input"
          id="surname"
          name="surname"
          autocomplete="off"
          required
          >
        </label>

        <label class="label">Name:
          <input
          type="text"
          class="input"
          id="name"
          name="name"
          autocomplete="off"
          required
          >
        </label>

        <label class="label">How old are you?
          <input
          type="number"
          class="input"
          id="age"
          name="age"
          value="12"
          min="1"
          max="100"
          >
        </label>

        <label class="label">Full date of birth:
          <input
          type="date"
          class="input"
          id="birthDate"
          name="birthDate"
          required
          >
        </label>

        <label class="label">I accept the term of agreement
          <input
          type="checkbox"
          class="input"
          id="acception"
          name="acception"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset" name="field-2">
        <legend>Registration</legend>

        <label class="label">E-mail:
          <input
          type="email"
          class="input"
          placeholder="email@example.com"
          id="email"
          name="email"
          autocomplete="off"
          required
          >
        </label>

        <label class="label">Password:
          <input
          type="password"
          class="input"
          id="password"
          name="password"
          autocomplete="off"
          minlength="5"
          maxlength="12"
          required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset" name="field-3">
        <legend>An interesting fact about you!</legend>

        <label class="label">Do you love cats?
          <label>
            <input
            type="radio"
            class="input"
            id="catsYes"
            name="cats"
            >
          Yes
          </label>
          <label>
            <input
            type="radio"
            class="input"
            id="catsNo"
            name="cats"
            >
          No
          </label>
        </label>

        <label class="label">What is your favorite color?
          <input
          type="color"
          class="input"
          id="color"
          name="color"
          >
        </label>

        <label class="label">What time do you go to bed?
          <input
          type="time"
          class="input"
          id="sleepTime"
          name="sleepTime"
          >
        </label>

        <label class="label">What are your favorite brand of cars?
          <select
          class="select"
          id="cars"
          name="cars"
          multiple
          >
            <option value="BMW"> BMW </option>
            <option value="Audi"> Audi </option>
            <option value="Lada"> Lada </option>
          </select>
        </label>

        <label class="label">How do you rate our work?
          <input
          type="range"
          class="input"
          id="rate"
          name="rate"
          value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset" name="field-4">
        <legend>Additional info:</legend>

        <label class="label">Comments:
          <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2"
          autocomplete="off"
          minlength="5"
          maxlength="100"
          >
          </textarea>
        </label>

        <label class="label">Would you recommend us?
          <select
          class="select"
          id="recommendation"
          name="recommendation"
          size="1"
          >
            <option value="yes"> Yes </option>
            <option value="no"> No </option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="button">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
